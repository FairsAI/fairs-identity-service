<!DOCTYPE html><html><head><title>Enhanced Schema Test</title></head><body><h1>Enhanced Schema Frontend User ID Storage Test</h1><button onclick="testAPI()">Test Address Creation</button><div id="result"></div><script>async function testAPI(){const r=await fetch("http://localhost:4000/api/v1/identity/api/addresses",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({email:"test@example.com",firstName:"Test",lastName:"User",type:"shipping",addressLine1:"123 Test St",city:"Test",state:"CA",postalCode:"90210",country:"US",phone:"5551234567"})});const d=await r.json();if(d.success&&d.userId){sessionStorage.setItem("enhancedSchemaUserId",d.userId);document.getElementById("result").innerHTML="✅ User ID stored: "+d.userId;}else{document.getElementById("result").innerHTML="❌ Failed: "+d.error;}}</script></body></html>
